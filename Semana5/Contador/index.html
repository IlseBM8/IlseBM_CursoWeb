<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./statics/styles/styles.css">
    <title>Temporizador</title>
</head>
<body background="./statics/img/fondo.jpg">
    <!-- Button trigger modal -->
<button type="button" class="boton-elegir"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Elegir tiempo</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingrese el tiempo </h5>
          
        </div>
        <div class="modal-body" >
            <div class="formulario">
                <input class="escribir" id="minutosV"  type="number" value="">  :
                <input  class="escribir"  id="segundosV"  type="number" value="">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Contador -->
  <div id="contenedor">
    <div id="loMinutos">
        <p id="minCont" class="numeritos">00</p>
    </div>
    <p  class="numeritos">:</p>
    <div id="loSegundos">
        <p id="segCont" class="numeritos">00</p>
    </div>
    <!-- //<div id="botones"> -->
        <button  id="iniciar" class="btn-iniciar">Iniciar</button>
        <button id="detener" class="btn-detener">Detener</button>
    <!-- </div> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./dynamics/index.js"></script>
</body>
</html>
